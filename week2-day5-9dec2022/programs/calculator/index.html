<!-- CALCULATOR PROJECT -->

<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/ac21b25d62.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <h2>CALCULATOR <i class="fas fa-calculator"></i></h2> 

        <div id="container">

        <div id="display">
            <span>0</span>
        </div>

        <div id="mul" class="row">
            <div class="cell" data-value="9">9</div>
            <div class="cell" data-value="8">8</div>
            <div class="cell" data-value="7">7</div>
            <div class="cell operator" data-value="*">*</div>
        </div>

        <div id="divide" class="row">
            <div class="cell" data-value="6">6</div>
            <div class="cell" data-value="5">5</div>
            <div class="cell" data-value="4">4</div>
            <div class="cell operator" data-value="/">/</div>
        </div>

        <div id="add" class="row">
            <div class="cell" data-value="3">3</div>
            <div class="cell" data-value="2">2</div>
            <div class="cell" data-value="1">1</div>
            <div class="cell operator" data-value="+">+</div>
        </div>

        <div id="sub" class="row">
            <div class="cell" data-value="0">0</div>
            <div class="cell operator" data-value=".">.</div>
            <div class="cell operator" data-value="%">%</div>
            <div class="cell operator" data-value="-">-</div>
        </div>

        <div id="last-row">
            <div class="cell dot" data-value="clear">AC</div>
            <div class="cell operator mod" data-value="=">=</div>
        </div>

        </div>

        <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
