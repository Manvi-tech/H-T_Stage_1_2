<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
    <title>Manvi's Todo List</title>
</head>

<body>
    <div class="container">
        
        <h1>Add Todo</h1>

        <form id="todo-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required class="u-full-width">
            </div>
            <div>
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" required class="u-full-width">
            </div>
           
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>

        <h1>Filter todo based on deadlines</h1>
        <form id="todo-flter-form">
            <div>
                <label for="filter_title">title</label>
                <input type="text" id="filter_title" required class="u-full-width">
            </div>
           
            <div>
                <input type="submit" value="filter" class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Deadline</th>
                    <!--For the delete link-->
                    <th></th>
                </tr>
            </thead>
            <tbody id="todo-list">
                
            </tbody>
        </table>
    </div>



    <script src="app.js"></script>

</body>

</html>
