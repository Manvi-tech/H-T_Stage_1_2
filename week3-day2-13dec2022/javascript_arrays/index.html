<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            margin-left: 30px;
        }
        form{
            width: 200px;
            height: 130px;
            padding: 10px;
            display: flex;
            margin-left: 20px;
            flex-direction: column;
            align-items: flex-start;
        }

        form>div{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Add Employee</h1>
    
    <form action="" id="emp">
       
        <div>
            <label for="emp_name">Employee Name</label>
            <input type="text" name="emp_name" id="emp_name" required>
        </div>

       <div>
            <label for="emp_salary">Employee Salary</label>
            <input type="number" name="emp_salary" id="emp_salary" required>
       </div>

       <div>
            <input type="submit" value="add">
       </div>
        
    </form>

    <div id="emp-list-name"></div>

    <div id="emp-list-sal"></div>

    <script src="employee.js"></script>
</body>
</html>
