
<div class="row">
    <div class="col-md-6 my-3" style="margin: auto">
      
        <h1 class="text-center">Register User</h1>
    
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            
            <!-- username -->
            <div class="ng-form  my-3">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" formControlName="username">
                <div *ngIf="username">
                        <span class="help-block"
                            *ngIf="username.errors?.['required'] && username.touched">
                            Enter valid Username 
                        </span>
                </div>

            </div>

            <!-- email -->
            <div class="ng-form  my-3">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" formControlName="email">
                <!-- create get method for email in ts for this -->
                <div *ngIf="email">
                    <span class="help-block" *ngIf="email.errors?.['required'] && email.touched">
                         Email is required *
                    </span>
                    <span class="help-block"
                        *ngIf="email.errors?.['email']">
                        Enter valid Email 
                    </span>
                </div>
            </div>

            <!-- gender -->
            <div class="ng-form" *ngFor="let gender of genders;">
                <label>
                    <input type="radio" name="gender" [value]="gender" formControlName="gender"> {{gender}}
                </label>
            </div>

            <button type="submit" class="btn btn-primary  my-3">Submit</button>
        </form>

    </div>
</div>
