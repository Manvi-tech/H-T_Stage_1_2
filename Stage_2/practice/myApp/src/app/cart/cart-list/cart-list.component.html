

<h1>Cart List</h1>

<table *ngIf="cartList.length">

    <tr>
        <th>#</th>
        <th>Id</th>
        <th>Name</th>
        <th>quantity</th>
    </tr>
   
    <tr *ngFor="let p of cartList; let i=index;">
        <td>{{i+1}}</td>
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.quantity}}</td>
    </tr>

</table>
