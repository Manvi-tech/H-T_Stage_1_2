
<h1>Products List</h1>

<table>

    <tr>
        <th>#</th>
        <th>Id</th>
        <th>Name</th>
        <th></th>
    </tr>
   
    <tr *ngFor="let p of productsList; let i=index;">
        <td>{{i+1}}</td>
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>
            <button (click)="increaseQuantity(p)"> + </button>
            <span>{{p.quantity}}</span>
            <button (click)="decreaseQuantity(p)"> - </button>
        </td>
    </tr>

</table>
