
<h1>Flat-list</h1>

<input type="number" (keyup)="filterFlats()" [(ngModel)]="numRooms" placeholder="numRooms">

<table border="" *ngIf="flats.length">
    <tr>
        <th>#</th>
        <th>Area</th>
        <th># Rooms</th>
        <th>SwmmingPool</th>
        <th>Iamge</th>
    </tr>

    <tr *ngFor="let flat of filteredFlats;let i = index">
        <td>{{i+1}}</td>
        <td>{{flat.area}}</td>
        <td>{{flat.noOfRooms}}</td>
        <td>{{flat.swimmingPool}}</td>
        <td><img src="../../assets/images/flat.jpeg" alt=""></td>
    </tr>
</table>
