<h1>Animal-list</h1>

<table border="">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Description</th>
        <th>Image</th>
    </tr>

    <tr  *ngFor="let animal of animals;let i = index">
        <td>{{i+1}}</td>
        <td>{{animal.name}}</td>
        <td>{{animal.age}}</td>
        <td>{{animal.description}}</td>
        <td><img src="{{animal.imageUrl}}" alt=""></td>
    </tr>
</table>
